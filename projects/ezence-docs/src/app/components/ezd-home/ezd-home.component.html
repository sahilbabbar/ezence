<main>
    <article>
        <header>
            <h1 class='heading-huge color-secondary-blue'>{{ homeData.app.name }}</h1>
            <h1 class='color-var-black-1'>v{{ homeData.app.version }}</h1>
        </header>

        <section class='width-70vw'>
            <h3>{{ homeData.content[0] }}</h3>

            <hr class='height-medium'>

            <p>{{ homeData.content[1] }}</p>

            <hr class='space-medium'>
        </section>

    </article>
</main>

<ez-footer [data]='footerData'></ez-footer>
