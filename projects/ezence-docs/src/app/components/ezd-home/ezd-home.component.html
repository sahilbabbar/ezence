<ng-container *ngIf='homeData'>
    <ez-navigation [data]='navbarData'></ez-navigation>

    <main>
        <article>
            <header>
                <h1 class='heading-huge color-secondary-blue'>{{ homeData.app.name }}</h1>
                <h1 class='color-var-black-1'>v{{ homeData.app.version }}</h1>
            </header>

            <section class='width-70vw'>
                <h3 class='margin-top-small'>{{ homeData.content[0] }}</h3>
                <p class='margin-top-default'>{{ homeData.content[1] }}</p>
            </section>

        </article>
    </main>

    <ez-footer [data]='footerData'></ez-footer>

</ng-container>
