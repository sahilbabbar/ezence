<footer *ngIf='footerData'> <!--TODO: make footer sticky-->
    <div>
        {{ footerData.app.name }} <span>v{{ footerData.app.version }}</span>
    </div>
    <div>
        <ng-container *ngFor='let footerItem of footerData.social'>
            <a [href]='footerItem.url'>{{ footerItem.label }}</a>
        </ng-container>
    </div>
</footer>
